<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#f8e9d2">
<link rel="icon" href="ikon-512.png">
<title>Kontak — Teh Tarik Nusantara</title>

<!-- Font & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --cream-1:#fdf7e7;
  --cream-2:#f8e9d2;
  --accent:#b3874f;
  --accent-dark:#8c6231;
  --card-bg:rgba(255,255,255,0.95);
  --glass-blur:8px;
  --text:#4b3b2a;
  --muted:#7b6a58;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Fredoka',sans-serif;background:linear-gradient(135deg,var(--cream-1),var(--cream-2));color:var(--text);line-height:1.5;
    -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  outline: none;
}
a{text-decoration:none;color:inherit;}
img{display:block;width:100%;object-fit:cover;border-radius:14px;}

/* Navbar */
nav.topbar{
  position:fixed;top:0;left:0;right:0;
      background:var(--accent-dark);
      color:white;
      height:70px;
      display:flex;justify-content:center;align-items:center;gap:12px;
      box-shadow:0 6px 14px rgba(0,0,0,0.15);
      z-index:1000;
}
nav.topbar img{width:46px;height:46px;}
nav.topbar .title{font-weight:700;font-size:1.3rem;}

main{padding:100px 20px 20px;max-width:1100px;margin:0 auto;}
section{margin-bottom:40px;opacity:0;transform:translateY(28px);transition:all .6s ease;}
section.show{opacity:1;transform:translateY(0);}
section h2{text-align:center;margin-bottom:18px;color:var(--accent-dark);font-size:1.6rem;}

.card-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px;}
.card{background:var(--card-bg);border-radius:14px;overflow:hidden;box-shadow:0 6px 20px rgba(0,0,0,0.1);transition:.4s ease;}
.card:hover{transform:translateY(-6px);}
.card .photo{width:100%;aspect-ratio:1/1;background:#ccc;}
.card .content{padding:14px 16px;}
.card h3{color:var(--accent-dark);margin-bottom:8px;font-size:1.05rem;}
.card p{color:var(--muted);font-size:.95rem;}

input, select, textarea{
  width:100%;padding:10px 12px;margin-bottom:12px;border-radius:8px;border:1px solid #ccc;font-family:'Fredoka',sans-serif;
}
textarea{resize:none;height:100px;}

.btn-small{display:inline-block;padding:10px 16px;border-radius:10px;background:var(--accent);color:white;font-weight:700;margin-top:10px;cursor:pointer;border:none;}

footer{
  background:linear-gradient(180deg,var(--accent),var(--accent-dark));
  color:white;
  padding:18px;
  border-radius:10px;
  text-align:center;
  margin-top:40px;
}

/* Mini menu toggle */
.fab-wrap{position:fixed;right:18px;bottom:18px;z-index:1100;display:flex;flex-direction:column;align-items:center;gap:10px}
.fab{width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:white;box-shadow:0 8px 20px rgba(0,0,0,0.15);border:none;cursor:pointer;transition:.3s;}
.fab:hover{transform:translateY(-3px);}
.fab i{font-size:22px;color:var(--accent-dark);}
.mini-menu{position:fixed;right:18px;bottom:86px;display:flex;flex-direction:column;align-items:center;gap:10px;z-index:1099;pointer-events:none;}
.mini-item{display:flex;align-items:center;gap:8px;background:white;padding:8px 12px;border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,0.1);transform:translateX(20px);opacity:0;transition:all .4s ease;pointer-events:auto;}
.mini-item.show{transform:translateX(0);opacity:1;}
.mini-item i{color:var(--accent-dark);}
.mini-item a{color:var(--text);font-weight:600;text-decoration:none;}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="topbar">
  <img src="LogoTTN.png" alt="Logo Teh Tarik Nusantara">
  <div class="title">Teh Tarik Nusantara</div>
</nav>

<main>
  <section id="kontak">
    <h2>Kontak & Hubungi Kami</h2>
    <div class="card-grid">
      <div class="card">
        <div class="content">
          <h3>Formulir Kontak</h3>
          <form id="contactForm">
            <label>Nama</label>
            <input type="text" id="name" placeholder="Nama lengkap" required>

            <label>Email</label>
            <input type="email" id="email" placeholder="Email" required>

            <label>Subjek</label>
            <select id="subject" required>
              <option value="Mitra">Mitra</option>
              <option value="Franchise">Franchise</option>
              <option value="Lainnya">Lainnya</option>
            </select>

            <label>Daerah</label>
            <input type="text" id="daerah" placeholder="Kabupaten" required>

            <label>Lokasi</label>
            <input type="text" id="lokasi" placeholder="Kecamatan" required>

            <label>Pesan</label>
            <textarea id="pesan" placeholder="Tulis pesanmu..." required></textarea>

            <button type="submit" class="btn-small">Kirim via WhatsApp</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>
  <p>Jl. By Pass Ujungaris No. 56, Ujingaris - Widasari<br>Teh Tarik Nusantara — Rasa Tiada Tara<br>© 2026 Teh Tarik Nusantara. All rights reserved.</p>
</footer>

<!-- Mini menu toggle -->
<div class="fab-wrap">
  <button class="fab" id="menuBtn" title="Menu"><i class="fas fa-bars"></i></button>
  <div class="mini-menu" id="miniMenu">
    <div class="mini-item"><i class="fas fa-home"></i><a href="index.html">Beranda</a></div>
    <div class="mini-item"><i class="fas fa-info-circle"></i><a href="about.html">Tentang</a></div>
    <div class="mini-item"><i class="fas fa-handshake"></i><a href="mitra.html">Mitra</a></div>
    <div class="mini-item"><i class="fas fa-envelope"></i><a href="kontak.html">Kontak</a></div>
  </div>
</div>

<script>
// Fade-in sections
const sections = document.querySelectorAll('section');
const io = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('show');
    }
  });
}, {threshold:0.15});
sections.forEach(s=>io.observe(s));

// Mini-menu toggle
const menuBtn = document.getElementById('menuBtn');
const miniMenu = document.getElementById('miniMenu');
let open = false;
menuBtn.addEventListener('click',()=>{
  open = !open;
  miniMenu.querySelectorAll('.mini-item').forEach((it,i)=>{
    setTimeout(()=>it.classList.toggle('show',open),i*80);
  });
});

// Form WA submit
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const subject = document.getElementById('subject').value;
  const daerah = document.getElementById('daerah').value;
  const lokasi = document.getElementById('lokasi').value;
  const pesan = document.getElementById('pesan').value;

  const waMessage = `Halo, saya ingin menghubungi Teh Tarik Nusantara:%0ANama: ${name}%0AEmail: ${email}%0ASubjek: ${subject}%0ADaerah: ${daerah}%0ALokasi: ${lokasi}%0APesan: ${pesan}`;
  window.open(`https://wa.me/62895322532985?text=${waMessage}`, '_blank');
});
</script>

</body>
</html>
